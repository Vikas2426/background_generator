<!DOCTYPE html>
<html>
  <head>
    <title>Javascript + DOM</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Background Gradient Generator</h1>
    <div id="form-container">
    <div id="form">
      <div>
        <button id='linear'>Linear Gradient</button>
        <button id='radial'>Radial Gradient</button>
      </div>
      <div>
        <label>Color 1:</label>
      <input id="color1" type="color" value="#ff0000" />
        <label>Color 2:</label>
        <input id="color2" type="color" value="#0000ff" /><br />
      </div>
      <div id='direction-container'>
        <label>Direction:</label>
        <select id='direction'>
          <option hidden>Select Direction</option>
          <option value="to bottom">Top to Bottom</option>
          <option value='to right'>Left to Right</option>
          <option value='to bottom right'>Top Left to Bottom Right</option>
          <option value='to bottom left'>Top Right to Bottom Left</option>
        </select>
      </div>
      <div id='shape-container'>
        <label>Shape:</label>
        <select id='shape'>
          <option hidden>Select Shape</option>
          <option value="ellipse">Ellipse</option>
          <option value='circle'>Circle</option>
        </select>
      </div>
      
      <div id='code-copy'>

        <textarea rows="3" cols="40" readonly></textarea>
        <button id='copy-button'>Copy Code</button>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
